version: 2.1
jobs:
  test-app:
    docker:
      - image: cimg/node:18.18.1
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.23
          docker_layer_caching: true
      - run:
          name: Build Docker Image
          command: |
            cd frontend && docker build -t new-frontend-final --platform linux/amd64 .
      - run:
          name: Run Docker Container
          command: |
            docker run -p 3000:3000 new-frontend-final
      # - run:
      #     name: Install Mocha global
      #     command: cd test && npm install --prefix=$HOME/.local --global mocha
      # - run:
      #     name: Install Test Dependencies
